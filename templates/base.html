<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}꽃 정보 서비스{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{{ url_for('index') }}" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">꽃 정보 서비스</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if not request.endpoint == 'mypage' and session.get('kakao_id') %}
                        <a href="{{ url_for('mypage') }}" class="py-2 px-4 text-gray-500">마이페이지</a>
                    {% endif %}

                    {% if not session.get('kakao_id') and not request.endpoint == 'login' %}
                        <a href="{{ url_for('login') }}" class="py-2 px-4 bg-gray-800 text-white rounded">로그인</a>
                    {% endif %}

                    {% if session.get('kakao_id') %}
                        <a href="{{ url_for('logout') }}" class="py-2 px-4 text-gray-500">로그아웃</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
